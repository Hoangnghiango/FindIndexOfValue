<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Viết một chương trình JavaScript 
        // để tìm một giá tri được nhập vào 
        // từ hộp thoại có nằm trong mảng hay không. 
        // Nếu có in ra vị trí của phần tử đó.
        let rrr = prompt("Nhap vao van ban:");
        let arr = [1, 2, 3, 4, 4, 5, 6, 'nghia ngo', "hoang nghia", "phuc phuc"]
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == rrr) {
                alert("Value " + arr[i] + "found at " + i);
            }
        }
        let value = prompt("Enter a number: ");
        let numbers = [-3, 5, 1, 3, 2, 10];
        for (let i = 0; i < numbers.length; i++) {
            if (value == numbers[i]) {
                alert("Value " + numbers[i] + "found at " + i);
            }
        }
    </script>
</body>

</html>
